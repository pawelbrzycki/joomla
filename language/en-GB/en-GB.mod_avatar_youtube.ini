AVATAR_YOUTUBE_START_TIME_DESC="Values: A positive integer. This parameter causes the player to begin playing the video at the given number of seconds from the start of the video"
AVATAR_YOUTUBE_THEME="Theme"
AVATAR_YOUTUBE_THEME_DESC="This parameter indicates whether the embedded player will display player controls (like a 'play' button or volume control) within a dark or light control bar"
AVATAR_YOUTUBE_LIGHT="Light"
AVATAR_YOUTUBE_DARK="Dark"
AVATAR_YOUTUBE_COLOR_DESC="This parameter specifies the color that will be used in the player's video progress bar to highlight the amount of the video that the viewer has already seen."
AVATAR_YOUTUBE_COLOR="Color"
AVATAR_YOUTUBE_RED="Red"
AVATAR_YOUTUBE_WHITE="White"
AVATAR_YOUTUBE_AUTO_HIDE="Auto Hide"
AVATAR_YOUTUBE_AUTO_HIDE_DESC="This parameter indicates whether the video controls will automatically hide after a video begins playing. The default behavior is for the video progress bar to fade out while the player controls (play button, volume control, etc.) remain visible.<ul><li>If this parameter is set to (yes), then the video progress bar and the player controls will slide out of view a couple of seconds after the video starts playing. They will only reappear if the user moves her mouse over the video player or presses a key on her keyboard.</li><li>If this parameter is set to (no), the video progress bar and the video player controls will be visible throughout the video and in fullscreen.</li></ul>"
AVATAR_YOUTUBE_DEFAULT="Default"
AVATAR_YOUTUBE_AUTO_PLAY="Auto Play"
AVATAR_YOUTUBE_AUTO_PLAY_DESC="Sets whether or not the initial video will autoplay when the player loads."
AVATAR_YOUTUBE_CC_LOAD_POLICY="CC Load policy"
AVATAR_YOUTUBE_CC_LOAD_POLICY_DESC="Values: Yes. Default is based on user preference. Setting to yes will cause closed captions to be shown by default, even if the user has turned captions off."
AVATAR_YOUTUBE_CONTROL="Control"
AVATAR_YOUTUBE_CONTROL_DESC="Default is (yes). This parameter indicates whether the video player controls will display. If this parameter is set to (no), then the player controls will not display, causing the player to look like the chromeless player."
AVATAR_YOUTUBE_ENABLE_JS_API="Enable JS Api"
AVATAR_YOUTUBE_ENABLE_JS_API_DESC=" Default is No. Setting this to Yes will enable the Javascript API"
AVATAR_YOUTUBE_FS="Fullscreen"
AVATAR_YOUTUBE_FS_DESC="Default value is (yes), which causes the fullscreen button to display. Setting this parameter to (no) prevents the fullscreen button from displaying."
AVATAR_YOUTUBE_IV_LOAD_POLICY="IV Load Policy"
AVATAR_YOUTUBE_IV_LOAD_POLICY_DESC="Values: 1 or 3. Default is 1. Setting to 1 will cause video annotations to be shown by default, whereas setting to 3 will cause video annotation to not be shown by default."
AVATAR_YOUTUBE_1="1"
AVATAR_YOUTUBE_3="3"
AVATAR_YOUTUBE_LOOP="Loop"
AVATAR_YOUTUBE_LOOP_DESC="Default is (no). A setting of (yes) will cause the player to play the initial video again and again. In the case of a playlist player (or custom player), the player will play the entire playlist and then start again at the first video."
AVATAR_YOUTUBE_REL="Rel"
AVATAR_YOUTUBE_REL_DESC="Default is (yes). This parameter indicates whether the player should show related videos when playback of the initial video ends."
AVATAR_YOUTUBE_SHOW_INFO="Show Infomation"
AVATAR_YOUTUBE_SHOW_INFO_DESC="Display information like the video title and uploader before the video starts playing"
AVATAR_YOUTUBE_LOGO="Logo"
AVATAR_YOUTUBE_LOGO_DESC="This parameter lets you use a YouTube player that does not show a YouTube logo. Set the parameter value to (no) to prevent the YouTube logo from displaying in the control bar. Note that a small YouTube text label will still display in the upper-right corner of a paused video when the user's mouse pointer hovers over the player."
AVATAR_YOUTUBE_VIMEO_SETTINGS="Vimeo Settings"
AVATAR_YOUTUBE_VIMEO_ID="Video ID"
AVATAR_YOUTUBE_VIMEO_ID_DESC="Id of video"
AVATAR_YOUTUBE_VIMEO_TITLE="Title"
AVATAR_YOUTUBE_VIMEO_TITLE_DESC="Show the title on the video. Defaults to Yes."
AVATAR_YOUTUBE_VIMEO_BY_LINE="By Line"
AVATAR_YOUTUBE_VIMEO_BY_LINE_DESC="Show the user’s byline on the video. Defaults to Yes."
AVATAR_YOUTUBE_VIMEO_PORTRAIT="Portrait"
AVATAR_YOUTUBE_VIMEO_PORTRAIT_DESC="Show the user’s portrait on the video. Defaults to Yes."
AVATAR_YOUTUBE_VIMEO_FULLSCREEN="Fullscreen"
AVATAR_YOUTUBE_VIMEO_FULLSCREEN_DESC="Allow the player to go into fullscreen. Defaults to No."
AVATAR_YOUTUBE_VIMEO_AUTO_PLAY_DESC="Play the video automatically on load. Defaults to 0. Note that this won’t work on some devices."
AVATAR_YOUTUBE_VIMEO_LOOP_DESC="Play the video again when it reaches the end. Defaults to No."
AVATAR_YOUTUBE_VIMEO_API="Api"
AVATAR_YOUTUBE_VIMEO_API_DESC="Set to 1 to enable the Javascript API."
AVATAR_YOUTUBE_VIMEO_COLOR="Color"
AVATAR_YOUTUBE_VIMEO_COLOR_DESC="Specify the color of the video controls. Defaults to 00adef"
